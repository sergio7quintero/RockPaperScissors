<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <p>ROCK PAPER SCISSORS</p>
        <div class="header">
            <div class="gameScore">
                <p>You : <span id="yourScore">0</span></p>
                <p>Tie : <span id="tieScore">0</span></p>
                <p>Computer : <span id="computerScore">0</span></p>
            </div>
        </div>
        <h1 id="message"></h1>
        <div class="choice">
            <button id="rock">
                <img src="images/Rock.png">
            </button>
            <button id="paper">
                <img src="images/Paper.png">
            </button>
            <button id="scissors">
                <img src="images/Scissors.png">
            </button>
        </div>
        <div class="restart">
            <button>
                Start Over
            </button>
        </div>
    </div>


<script src="script.js"></script>
    
</body>
</html>
